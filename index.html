<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-wrapper">
        <div class="display-bar">
            <p class="number-list text-right">25+25,6+40+10+</p>
            <p class="result white-text text-right">100,6</p>
        </div>
        <div class="btn-container">
            <button class="btn top-3">%</button>
            <button class="btn top-3">+/-</button>
            <button class="btn top-3">C</button>
            <button class="btn divide-sign white-text">/</button>
            <button class="btn remaining-white">7</button>
            <button class="btn remaining-white">8</button>
            <button class="btn remaining-white">9</button>
            <button class="btn multiply-sign white-text">x</button>
            <button class="btn remaining-white">4</button>
            <button class="btn remaining-white">5</button>
            <button class="btn remaining-white">6</button>
            <button class="btn sub-sign white-text">-</button>
            <button class="btn remaining-white">1</button>
            <button class="btn remaining-white">2</button>
            <button class="btn remaining-white">3</button>
            <button class="btn add-sign white-text">+</button>
            <button class="btn remaining-white">0</button>
            <button class="btn remaining-white">,</button>
            <button class="btn equal-btn equal-sign white-text">=</button>
        </div>
    </div>
</body>
</html>
